{% extends 'aboutbelarus/base.html' %}

{% block content %}

    {% if post.photo %}
        <p class="read-post"><img class="img-article-post" src="{{ post.photo.url }}"></p>
    {% endif %}

    <h1 class="read-post">{{ post.title }}</h1>

    <div style="text-align: justify">
        <p>{{ post.content|linebreaks }}</p>
    </div>

    {% autoescape off %}
        <p>{{ post.map }}</p>
    {% endautoescape %}

{% endblock %}
